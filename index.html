<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KCD UK 2025 Schedule</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <img
            src="/images/logo.png"
            alt="KCD UK 2025 - Edinburgh Conference Schedule"
            class="header-logo"
          />
          <button
            id="theme-toggle"
            class="theme-toggle"
            aria-label="Toggle dark mode"
          >
            <svg
              class="sun-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg
              class="moon-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <main class="container">
      <div id="loading">Loading schedule...</div>
      <div id="error" style="display: none"></div>

      <div id="filter-container" style="display: none">
        <button id="filter-toggle" class="filter-toggle">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
          </svg>
          <span>Search & Filter</span>
          <svg class="chevron" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>
        <div id="filters" class="filters-collapsed">
          <div class="filter-group search-group">
            <label for="search-input">Search:</label>
            <input
              type="text"
              id="search-input"
              placeholder="Search talks, speakers, descriptions..."
            />
          </div>
          <div class="filter-group">
            <label for="room-filter">Filter by Room:</label>
            <select id="room-filter">
              <option value="">All Rooms</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="day-filter">Filter by Day:</label>
            <select id="day-filter">
              <option value="">All Days</option>
            </select>
          </div>
          <div class="filter-group">
            <label>Filter by Type:</label>
            <div class="checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" id="type-keynote" value="keynote" checked />
                <span>Keynote</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" id="type-talk" value="talk" checked />
                <span>Talk</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" id="type-workshop" value="workshop" checked />
                <span>Workshop</span>
              </label>
            </div>
          </div>
        </div>
      </div>

      <div id="schedule"></div>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 KCD UK</p>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
